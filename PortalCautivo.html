<!DOCTYPE html>
<html class="no-js" lang="en" >
<head>  	
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/EstiloCautivo.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script> 
    <title>Portal Cautivo ITSON</title>
</head>

    <body>
    	<div class="container" id="login-block">
    		<div class="row">
			    <div class="col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4"> 
			    	<h3 class="animated bounceInDown"><strong>Bienvenidos</strong>
                    	<br/><br/>Portal de autentificación <br /> Servicio de red inalámbrica Potros Wifi
					</h3><br/>
                    
			       <div class="login-box clearfix animated flipInY">
			        	<div class="login-logo">
			        		<a href="www.itson.mx" target="_blank"><img src="img/login-logo.png" alt="Company Logo" /></a>
			        	</div> 
			        	<hr />
			        	<div class="login-form">
			        		<form action="#" method="get">
						   		 <input type="text" placeholder="Ingresar Cuenta de dominio / ID ITSON" required/> 
						   		 <input type="password"  placeholder="Ingresar contraseña" required/> 
						   		 <button type="submit" class="btn btn-blue">Acceder</button> 
							</form>	
							<div class="login-links"> 
					            
					          	   ¿Has olvidado tu contraseña? 
                                <a href="https://apps2.itson.edu.mx/CambioPass/RecuperaPass.aspx" target="_blank"><strong>Recupérala aquí</strong>.
					            </a>
							</div>      		
			        	</div> 			        	
			       </div>
			  	   	
			       <div class="social-login row">
			        		<div class="RegistrarUsuario col-lg-6 col-md-12 animated flipInX">
			        			<a href="http://intranet2.itson.mx/invitado/" class="btn btn-usuarioinvitado btn-block" target="_blank">Registrar usuario invitado</a>
			        		</div>
			        		<div class="ReportarProblema col-lg-6 col-md-12 animated flipInX">
			        			<a href="mailto:overridecen@itson.edu.mx" class="btn btn-problemas btn-block">Reportar problemas</a>
			        		</div>
			        </div>
			    </div>
			</div>
    	</div>
   
       	<footer class="container">
       		<div class="col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
	     		<p id="footer-text"><small>Instituto Tecnológico de Sonora &copy;
	            <br /> <a href="http://www.itson.edu.mx" target="_blank">www.itson.edu.mx</a>
	            </small></p>
            </div>
     	</footer> 
        
     
    </body>
</html>
